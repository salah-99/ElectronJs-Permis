<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Managment Macdo</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/c2035ffa68.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../public/css/styleAll.css">


</head>

<body>
	<nav class="menu" tabindex="0">
		<div class="smartphone-menu-trigger"></div>
		<ul>
			<a href="login.html">
				<li tabindex="0"><i class="fas fa-sign-out-alt"></i><span>log out</span></li>
			</a>
		</ul>
	</nav>
	<div class="container-xl">

		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-6">
							<h2>Manage <b>Conducteurs</b></h2>
						</div>
						
					</div>
				</div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>
								<span class="custom-checkbox">
									<input type="checkbox" id="selectAll">
									<label for="selectAll"></label>
								</span>
							</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
							<th>Adress</th>
							<th>Number Phone</th>
							<th>license Number</th>
							<th> number Points</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody id="row">
				

					</tbody>
				</table>
				<div class="clearfix">
					<div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
					<ul class="pagination">
						<li class="page-item disabled"><a href="#">Previous</a></li>
						<li class="page-item"><a href="#" class="page-link">1</a></li>
						<li class="page-item"><a href="#" class="page-link">2</a></li>
						<li class="page-item active"><a href="#" class="page-link">3</a></li>
						<li class="page-item"><a href="#" class="page-link">4</a></li>
						<li class="page-item"><a href="#" class="page-link">5</a></li>
						<li class="page-item"><a href="#" class="page-link">Next</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<!-- Edit Modal HTML -->
	<div id="editEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">
						<h4 class="modal-title">Edit Conducteurs</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							
							<label> Reason</label>
							<textarea id="Reason"  class="form-control" placeholder="Reason"> </textarea>
						</div>
						<div class="form-group">

							<label>number Points</label>
							<input type="number" id="ctgNameToUpdate" min="1" max="" class="form-control">
						</div>

					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" id="closeUpdate" data-dismiss="modal"
							value="Cancel">
						<input type="button" class="btn btn-info" id="updateConducteur" value="Save">
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<!-- Optional JavaScript; choose one of the two! -->

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
	</script>
	<script src="../public/js/Home.js"></script>

</body>

</html>
